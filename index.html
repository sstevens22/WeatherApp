<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Weather App</title>
</head>
<body>
    <header class="title-top">
        <h1><i class="fas fa-cloud-sun"></i>Weather App</h1>
    </header>

    <div class="container-fluid main-div">

        <!--Search Container-->
        <div class="row">
            <div id="search-box" class="col-lg-3 col-md-12 col-sm-12">
                <h2>City Search</h2>

                <!--Search Bar-->
                <div class="input-group mb-3">
                    <form id="search-form" class="form-inline"></form>
                    <input id="search-input" type="text" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-button"><i
                            class="fas fa-search-location"></i></button>
                    </div>
                </div>

                <!--Saved Cities-->
                <div id="listed-cities">
                    <ul class="list-group" id="list-group"></ul>
                </div>
            </div>

                <!--Weather Box-->
            <div id="weather-box" class="col-lg-9 col-md-12 col-sm-12">

                <!--Current Search-->
                <div id="city-container">
                </div>

                <!--Five Day Forecast-->
                <div id="forcast-box">
                    <br/>
                    <h3>5-Day Forecast:</h3>
                    <br/>
                    <div class="forcast-row">
                        <div class="row">
                        <div class="col-1"></div>
                        <div class="col-lg-2 col-md-12 col-sm-12 text-center">
                            <div class="card">
                                <div id="five1" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 text-center">
                            <div class="card">
                                <div id="five2" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 text-center">
                            <div class="card">
                                <div id="five3" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 text-center">
                            <div class="card">
                                <div id="five4" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-12 col-sm-12 text-center">
                            <div class="card">
                                <div id="five5" class="card-body"></div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
